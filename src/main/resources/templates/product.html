<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
	<div class="container">
		<h1 style="text-align: center; background-color: bisque;">Product Details</h1>
		<hr>
		<a th:href="@{/index}" class="btn btn-info mb-3">Add Product</a>
		<table class="table table-striped table-bordered">
			<tr>
				<th>Prod Id</th>
				<th>Prod Name</th>
				<th>Prod Price</th>
				<th>action</th>
			</tr>

			<tr th:each="p:${prods}">
				<td th:text="${p.pid}"></td>
				<td th:text="${p.pname}"></td>
				<td th:text="${p.price}"></td>
				<td>
					<a th:href="@{/update?(pid =${p.pid})}" class="btn btn-warning">Update</a>
					<a th:href="@{/delete?(pid = ${p.pid})}" class="btn btn-danger"
						onclick="return confirm('Are you want to delete?')">Delete</a>
				</td>
			</tr>

			<tr>
				<td th:if="${prods.isEmpty}" style="text-align:center;" colspan="4">No Data found..!!</td>
			</tr>

		</table>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
