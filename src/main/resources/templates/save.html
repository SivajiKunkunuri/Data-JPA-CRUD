<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Welcome to form page</h1>
		<h2><p th:text="${success}" style="color: aquamarine;"></p></h2>
		<form th:action = "@{/insert}" th:object = "${prods}" method = "post">
			<table>
			<!--	<tr>
					<th>Prod Id : </th>
					<td><input type="text" th:field = "*{pid}"/> </td>
				</tr>-->
				<tr>
					<th>Prod Name : </th>
					<td><input type="text" th:field ="*{pname}" required/> </td>
					<input type="hidden" th:field = "*{pid}"/>
				</tr>
				<tr>
					<th>Prod Price : </th>
					<td><input type="number" th:field ="*{price}" required/> </td>
				</tr>
				<tr>
					<th></th>
					<td><input type="submit" value="save" class="btn btn-primary" /> </td>
				</tr>
			</table>
		</form>
		<a href = "prods" class = "btn btn-secondary mt-2">View All Prods</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
